<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, maximum-scale=1, minimum-scale=1, initial-scale=1, user-scalable=yes" />
  <meta name="author" content="Willyan Alves Vieira">
  <link rel="icon" href="Assets/Logo-F-Vermelho-Preto.png" type="image/x-icon">
  <link rel="stylesheet" href="contact.css">
  <script src="navbar-contact.js"></script>

  <script src="https://kit.fontawesome.com/6b1661e82b.js" crossorigin="anonymous"></script>

  <title>Contate-nos - Franco Gestão Empresarial</title>

</head>

<div class="navbar-container"></div>

<body class="contact-body">
  <div class="contactUs">
    <div class="contact-title">
      <h1>Contate-nos</h1>
    </div>
    <div class="box">
      <div class="contact form">
        <h3>Envie uma Mensagem</h3>

        <form action="#">
          <div class="formBox">
            <div class="row50">
              <div class="inputBox">
                <label for="nome">Primeiro Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Primeiro Nome" required>
              </div>

              <div class="inputBox">
                <label for="sobrenome">Último Nome</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Último Nome" required>
              </div>
            </div>

            <div class="row50">
              <div class="inputBox">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
              </div>

              <div class="inputBox">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="+55 (DD)99999-9999">
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" placeholder="Escreva Sua Mensagem" required></textarea>
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <input type="submit" value="Enviar">
              </div>
            </div>

          </div>
        </form>
      </div>

      <div class="contact info">
        <h3>Informação De Contato</h3>
        <div class="infoBox">
          <div>
            <span><i class="fa-solid fa-location-dot"></i></span>
            <address>Av. Juscelino Kubitscheck 410 Bloco A Sala 206 - Centro, Joinville - SC, 89201-100</address>
          </div>
          <div>
            <span><i class="fa-solid fa-envelope"></i></span>
            <a href="mailto:atendimento@francoconsultores.com.br"> atendimento@francoconsultores.com.br</a>
          </div>
          <div>
            <span><i class="fa-solid fa-phone"></i></span>
            <a href="tel:+554730290442">+55 47 3029-0442</a>
          </div>
          <ul class="sci">
            <li><a href="https://www.instagram.com/francogestaoempresarial/" target="_blank"><i
                  class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://br.linkedin.com/in/peterson-franco-72962b73?trk=people-guest_people_search-card"><i class="fa-brands fa-linkedin"></i></a></li>
          </ul>
        </div>
      </div>

      <div class="contact map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3576.665339424673!2d-48.84942572369245!3d-26.30494696808625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94deb0492f8eb739%3A0x374fe7e369817dfa!2sAv.%20Juscelino%20Kubitscheck%2C%20410%20-%20Bom%20Retiro%2C%20Joinville%20-%20SC%2C%2089201-100!5e0!3m2!1spt-BR!2sbr!4v1699500170638!5m2!1spt-BR!2sbr"
          style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
</body>

</html>
